<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
  </head>
  <body>
    <fieldset>
      <legend style="text-align: right; font-size: large">
        DRIVE REGISTRATION FORM
      </legend>
      <p style="text-align: left;">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <img width="100px" height="100px" src="logo.jpg" /><br /><br />

      <label for="name">NAME</label>
      <input type="text" name="name" required id="name" /><br /><br />

      <label for="tapid">TAPID</label>
      <input type="text" name="tapid" required id="tapid" /><br /><br />

      <label for="doe">DATE OF ENROLLMENT</label>
      <input type="date" name="doe" id="doe" /><br /><br />
      </p><br>

      <label for="skills">SKILLS</label><br />

      <input type="checkbox" />
      <label for="HTML">HTML</label>

      <input type="checkbox" />
      <label for="CSS">CSS</label>

      <input type="checkbox" />
      <label for="JAVA">JAVA</label>

      <input type="checkbox" />
      <label for="SQL">SQL</label><br /><br />

      <label for="poy">PASSOUT YEAR</label>
      <input list="pog" name="poy" id="poy" />
      <datalist id="pog">
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
        <option>2026</option></datalist
      ><br /><br />

      <label for="course">COURSE</label><br />

      <input type="radio" id="btech" name="d" />
      <label for="CS">BTECH</label>

      <input type="radio" id="bsc" name="d" />
      <label for="IS">BSC</label>

      <input type="radio" id="bca" name="d" />
      <label for="MECH">BCA</label><br /><br />

      <label for="branch">BRANCH</label><br />

      <input type="radio" id="CS" name="d" />
      <label for="CS">CS</label>

      <input type="radio" id="IS" name="d" />
      <label for="IS">IS</label>

      <input type="radio" id="MECH" name="d" />
      <label for="MECH">MECH</label>

      <input type="radio" id="EC" name="d" />
      <label for="EC">EC</label><br /><br />

      <label for="resume">RESUME</label><br />
      <input type="file" name="file" id="file" /><br />
    </fieldset>
  </body>
</html>
